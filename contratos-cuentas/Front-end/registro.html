<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../src/app/globals.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">Cuentas</a></li>
            <li><a href="#">Contratos</a></li>
            <li><a href="logIn.html">Iniciar sesión</a></li>
            <li><a href="perfil_usuario.html">Perfil</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Registro</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme su contraseña" required>
            </div>
            <div class="form-group">
                <button type="submit">Registrar</button>
            </div>
        </form>
        <div class="login-link">
            <p>¿Ya tienes una cuenta? <a href="logIn.html">Inicia sesión</a></p>
        </div>
    </div>
</body>
</html>
