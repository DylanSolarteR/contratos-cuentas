<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="../Front-end/estilos/estilos_cambiar_contrasena.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">Cuentas</a></li>
            <li><a href="#">Contratos</a></li>
            <li><a href="logIn.html">Iniciar sesión</a></li>
            <li><a href="perfil_usuario.html">Perfil</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2 class="title">Cambiar Contraseña</h2>
        <div class="field-container">
            <label class="label" for="current-password">Contraseña Actual</label>
            <input type="password" id="current-password" placeholder="Ingrese su contraseña actual">
        </div>
        <div class="field-container">
            <label class="label" for="new-password">Contraseña Nueva</label>
            <input type="password" id="new-password" placeholder="Ingrese su nueva contraseña">
        </div>
        <div class="field-container">
            <label class="label" for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" placeholder="Confirme su nueva contraseña">
        </div>
        <button class="submit-button">Guardar Cambios</button>
    </div>
</body>
</html>
